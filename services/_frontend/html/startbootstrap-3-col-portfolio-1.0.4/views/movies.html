        <!-- Page Header -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{page.pageHeading}}
                    <small>{{page.secondaryHeading}}</small>
                </h1>
            </div>
        </div>
        
        
        <!-- Rows -->
        <div class="row" ng-repeat="row in page.rows">
            
            <!-- Items -->
            <div class="col-md-4 portfolio-item" ng-repeat="movie in row">
                <a href="{{movie.url}}">
                    <img class="img-responsive" src="{{movie.img}}" alt="">
                </a>
                <h3>
                    <a href="{{movie.url}}" target="_blank">{{movie.title}}</a>
                </h3>
                <p>
                    <span class="label label-info">{{movie.dur}}</span>
                    <span class="label label-info">{{movie.size}}</span>
                    <span class="label label-{{movie.exttype}}">{{movie.extension}}</span>
                    <span class="label label-success">{{movie.english}}</span>
                    <span class="label label-success">{{movie.subtitle}}</span>
                </p>
                <p>{{movie.description}}</p>
            </div>
        </div>   


        <hr>

        <!-- Pagination -->
        <div class="row text-center">
            <div class="col-lg-12">
                <ul class="pagination">
                    <li>
                        <a href="#">&laquo;</a>
                    </li>
                    <li class="active">
                        <a href="#">1</a>
                    </li>
                    <li>
                        <a href="#">2</a>
                    </li>
                    <li>
                        <a href="#">3</a>
                    </li>
                    <li>
                        <a href="#">4</a>
                    </li>
                    <li>
                        <a href="#">5</a>
                    </li>
                    <li>
                        <a href="#">&raquo;</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /.row -->
